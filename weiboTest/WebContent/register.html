<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>微博-注册</title>
</head>
<body>
	<b>会员注册</b><br>
	<form action = "register.do" method = "post"><br>
		邮件地址：<input type = "text" name = "email" /><br>
		名称（最大16字符）：<input type = "text" name = "username" /><br>
		密码（大于6个字符，不超过16个字符）：<input type = "password" name = "password" /><br>
		确认密码：<input type = "password" name = "confirmedPasswd" /><br>
		<input type = "submit" name = "注册" /><br>
	</form>
</body>
</html>
